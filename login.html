<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SpotifyApp - Team</title>
	<!-- reset CSS  -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	    
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet">
	    
	<!-- Added link to the jQuery Library -->
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	  
	<!-- Added a link to Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
	<div class="container-fluid backgroundImg">
		<div class="jumbotron">
			<H1>SpotifyApp</H1>
		</div>
	  
		<div class="maincontent col-sm-12 col-md-12 col-lg-12">
			<div class="row">
				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#LoginModal">Login</button>
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#SignUpModal">Sign Up</button>

		    	<!-- Modal Login -->
				<div class="modal fade" id="LoginModal" role="dialog">
					<div class="modal-dialog">
		          		<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Login</h4>
							</div>
							<div class="modal-body">
								<input id="txtEmail" type="email" placeholder="email">
								<input id="txtPassword"  type="password" placeholder="password">
								<button id="btnLogin" type="button" class="btn btn-info btn-sm">Login</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Modal Sign Up -->
				<div class="modal fade" id="SignUpModal" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Sign Up</h4>
							</div>
							<div class="modal-body">
								<input id="txtSignUpName"  type="text" placeholder="your name"><br>
								<input id="txtSignUpEmail" type="email" placeholder="email"><br>
								<input id="txtSignUpPassword"  type="password" placeholder="password"><br>
								<button id="btnSignup" type="button" class="btn btn-info btn-sm">Sign Up</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		Copyright &copy; 2016 Team SpotifyApp
	</footer>
	<script src="assets/javascript/joshBranch.js" type="text/javascript"></script>
</body>
</html>
